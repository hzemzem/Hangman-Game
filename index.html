<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman Game!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	
	<div class="stars"></div>
	
	<div class="starwars-demo">
	    <img src="assets/images/star%20(1).svg" alt="Star" class="star">
	    <img src="assets/images/wars.svg" alt="Wars" class="wars">
	</div>
	
		<div class="container">
			<div class="row">
				<div class="col-md-offset-1 col-md-3" id="left">
					<p id='imageHolder1'></p>
				</div>
				<div class="col-md-offset-5 col-md-6" id="right">
					<h1 id="title">Star Wars Hangman Game</h1>
				    <p>Use the alphabet below to guess the word.</p>
					<div id="buttons">
					</div>
					<p id="catagoryName"></p>
					<div id="hold">
    				</div>
					<p></p>
					<p id="mylives"></p>
				    <div class="container">
				      <button id="reset">Restart</button>
				    </div>
				</div>
				
			</div>
		</div>


	<script src="assets/javascript/game.js"></script>
</body>
</html>
